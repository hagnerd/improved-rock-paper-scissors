<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" />
  </head>
  <body>

    <div class="container">
      <div class="title">
        <h1>Welcome to Rock Paper Scissors</h1>
      </div>
      <div class="sub-title">
        <h3>A Simple Game Programmed in JavaScript by Matt Hagner</h3>     
      </div>

      <div class="btn-container">
        <div class="btn">
          <button class="rock">Rock</button>
        </div>

        <div class="btn">
          <button class="paper">Paper</button>
        </div>

        <div class="btn">
          <button class="scissors">Scissors</button>
        </div>
      </div>

      <div class="results">
        <p class="round"></p>
        <p>Player Wins: <span class="playerWins">0</span></p> 
        <p>Computer Wins: <span class="computerWins">0</span></p> 
        <p>Ties: <span class="roundTies">0</span></p>
        <p class="gameWinner"></p>
      </div>

    </div>
  </body>
  <script src="main.js"></script>
  <!-- <script src="scripts/logic.js"></script> -->
</html>
